name: Test

on:
  push:
    branches: "*"
  schedule:
    - cron: '10 * * * *'  # Once a day integration tests

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set daily-run env
        if: github.event.schedule=='10 * * * *'
        run: echo SLOW_TESTS=true >> $GITHUB_ENV

      - name: Check daily-run env
        run: echo $SLOW_TESTS
